<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer Registration</title>
    </h:head>
    <h:body>
        <p><h:messages /></p>
        <h:form id="f">
            <h:panelGrid columns="2">
                <h:outputText value="Nom" />
                <h:inputText label="Nom" id="fnom" value="#{userBean.nom}"
                             required="true" />
                
                <h:outputText value="Prenom" />
                <h:inputText label="Prenom" id="fprenom" value="#{userBean.prenom}"
                             required="true" />
                
                <h:outputText value="Téléphone" />
                <h:panelGroup>
                    <h:inputText label="Téléphone" id="ftelephone" value="#{userBean.telephone}"
                             required="true" > <f:validateRegex pattern="[0-9]*" /> </h:inputText>
                    <h:message for="ftelephone" />
                </h:panelGroup>
            </h:panelGrid>
            <h:commandButton value="valider" action="#{problemBean.registerClient()}" />
        </h:form>
    </h:body>
</html>
